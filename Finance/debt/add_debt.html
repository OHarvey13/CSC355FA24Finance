<!DOCTYPE html>
<html lang="en">
<!--  -->
<head>
    <title>Debt Page</title>
	<meta charset ="utf-8"> 
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<style>
		/* Ran into some issues with the formating of the drop down menu, 
		fixed that with the following css - O. */
		/* Add some custom styling to the form */
		form label {
			display: block; /* This makes the labels appear on a new line */
			margin-bottom: 5px;
		}

		form select, form input {
			margin-bottom: 10px;
			display: block;
		}
		
		label[for="Amount"] {
			margin-top: 10px;
		}

	</style>
</head>
<body>

	<h2>Add Debt:</h2>
	
	<a href="../index.html"> 
		<button>
			Home
			<div class="arrow-wrapper">
				<div class="arrow"></div>
			</div>
		</button>
	</a>

	<form method = "post" action = "add_debt.php">
		<label for="DebtID">Debt ID:</label>
		<input type="number" name="DebtID" required>
		<br>

		<label for="UserID">User ID:</label>
		<input type="number" name="UserID" required>
		<br>

		<label for="DebtType">Debt Type:</label>
		<select name = "DebtType" required>
			<option value="Credit Card">Credit Card</option>
			<option value="Mortgage">Mortgage</option>
			<option value="Student Loan">Student Loan</option>
			<option value="Personal Loan">Personal Loan</option>
			<option value="Car Loan">Car Loan</option>
			<option value="Other">Other</option>
		</select>
		<br>

		<label for="Amount">Amount:</label>
		<input type="number" step="0.01" name="Amount" required>
		<br>

		<label for="InterestRate">Interest Rate:</label>
		<input type="number" step="0.01" name="InterestRate" required>
		<br>

		<label for="PaymentDueDate">Payment Due Date:</label>
		<input type="date" name="PaymentDueDate" required>
		<br>
	
		<input type="submit" name="submit" value="Submit" id = "submit">
	</form>
	
</body>
</html>
