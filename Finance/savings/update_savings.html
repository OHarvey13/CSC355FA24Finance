<body>

	<h2>Update Savings:</h2>
	
	<a href="../index.html"> 
		<button>
			Home
			<div class="arrow-wrapper">
				<div class="arrow"></div>
			</div>
		</button>
	</a>

	<form method = "post" action = "update_savings.php">
		<label for="SavingsID">Savings ID:</label>
		<input type="number" name="SavingsID" required>
		<br>

		<label for="UserID">User ID:</label>
		<input type="number" name="UserID" required>
		<br>

		<label for="GoalName">Goal Name:</label>
		<input type="text" name="GoalName" required>
		<br>

		<label for="CurrentAmount">Current Amount:</label>
		<input type="number" step="0.01" name="CurrentAmount" required>
		<br>

        <label for="GoalAmount">Goal Amount:</label>
		<input type="number" step="0.01" name="GoalAmount" required>
		<br>

		<label for="InterestRate">Interest Rate:</label>
		<input type="number" step="0.01" name="InterestRate" required>
		<br>

		<label for="TargetDate">Target Date:</label>
		<input type="date" name="TargetDate" required>
		<br>
	
		<input type="submit" name="submit" value="Submit" id = "submit">
	</form>
	
</body>
