<!DOCTYPE html>
<html lang="en">
<!--  -->
<head>
    <title>Income Page</title>
	<meta charset ="utf-8"> 
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<style>
		/* Ran into some issues with the formating of the drop down menu, 
		fixed that with the following css - O. */
		/* Add some custom styling to the form */
		form label {
			display: block; /* This makes the labels appear on a new line */
			margin-bottom: 5px;
		}

		form select, form input {
			margin-bottom: 10px;
			display: block;
		}
		
		label[for="Amount"] {
			margin-top: 10px;
		}

	</style>
</head>
<body>
	
	<h2>Update Income:</h2>
	
	<a href="../index.html"> 
		<button>
			Home
			<div class="arrow-wrapper">
				<div class="arrow"></div>
			</div>
		</button>
	</a>

	<form method = "post" action = "update_income.php">
		<label for="IncomeID">Income ID:</label>
		<input type="number" name="IncomeID" required>
		<br>

		<label for="fieldToUpdate">Select Field to Update:</label>
		<select name="fieldToUpdate" required>
			<option value="UserID">UserID</option>
			<option value="Amount">Amount</option>
			<option value="DateReceived">DateReceived</option>
			<option value="IncomeType">Income Type</option>
		</select>
		<br>
		
		<label for="newValue">Enter New Value:</label>
		<input type="text" name="newValue" required>
		<br>

		<input type="submit" name="submit" value="Submit" id = "submit">
	</form>
	
</body>
</html>
