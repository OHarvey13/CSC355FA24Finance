<!DOCTYPE html>
<html lang="en">
<!--  -->
<head>
    <title>Budget Page</title>
	<meta charset ="utf-8"> 
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<style>
		/* Ran into some issues with the formating of the drop down menu, 
		fixed that with the following css - O. */
		/* Add some custom styling to the form */
		form label {
			display: block; /* This makes the labels appear on a new line */
			margin-bottom: 5px;
		}

		form select, form input {
			margin-bottom: 10px;
			display: block;
		}
		
		label[for="Amount"] {
			margin-top: 10px;
		}

	</style>
</head>
<body>

	<h2>Update Budget:</h2>
	
	<a href="../index.html"> 
		<button>
			Home
			<div class="arrow-wrapper">
				<div class="arrow"></div>
			</div>
		</button>
	</a>

	<form method = "post" action = "update_budget.php">
		<label for="BudgetId">Budget ID:</label>
		<input type="number" name="BudgetID" required>
		<br>

		<label for="UserID">User ID:</label>
		<input type="number" name="UserID" required>
		<br>

		<label for="Category">Budget Type:</label>
		<select name="Category" required>
			<option value="Income">Income</option>
			<option value="Expense">Expense</option>
			<option value="Savings">Savings</option>
		</select>
		<br>

		<label for="Amount">Amount:</label>
		<input type="number" step="0.01" name="Amount" required>
		<br>

		<label for="StartDate">Start Date:</label>
		<input type="date" step="0.01" name="StartDate" required>
		<br>

		<label for="EndDate">End Date:</label>
		<input type="date" name="EndDate" required>
		<br>
	
		<input type="submit" name="submit" value="Submit" id = "submit">
	</form>
	
</body>
</html>
