<!DOCTYPE html>

<head>
    <title>Expense Page</title>
	<meta charset ="utf-8"> 
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

<body>

	<h2>Add Expense:</h2>
	
	<a href="../index.html"> 
		<button>
			Home
			<div class="arrow-wrapper">
				<div class="arrow"></div>
			</div>
		</button>
	</a>

	<form method = "post" action = "add_expense.php">
		<label for="ExpenseID">Expense ID:</label>
		<input type="number" name="ExpenseID" required>
		<br>

		<label for="UserID">User ID:</label>
		<input type="number" name="UserID" required>
		<br>

		<label for="ExpenseType">Expense Type:</label>
		<input type="text" name="ExpenseType" required>
		<br>

		<label for="Amount">Amount:</label>
		<input type="number" step="0.01" name="Amount" required>
		<br>

		<label for="ExpenseDate">Expense Date:</label>
		<input type="number" step="0.01" name="ExpenseDate" required>
		<br>
	
		<input type="submit" name="submit" value="Submit" id = "submit">
	</form>
	
</body>
